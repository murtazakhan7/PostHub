<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% block css %}
    <link rel="stylesheet" href="{% static 'users/style.css' %}">
    {% endblock %}
</head>

<body>
    <nav>
        <ul>
            {% if user.is_authenticated %}
            <li><a href="/"><span role='img' aria-label='Home' title=Home>🏠 </span> </a></li> |
            <li><a href="/"><span role='img' aria-label='About' title=About>😘 </span> </a></li> |
            <li><a href="{% url 'posts:index'%}"><span role='img' aria-label='Posts' title=Contact Us>📰 </span> </a>
            </li> |

            <li><a href="{% url 'users:logout'%}"><span role='img' aria-label='Logout' title='Logout'> 🖐 </span></a>
            </li> |

            <li><a href="{% url 'posts:newpost'%}"><span role='img' aria-label='New Post' title'New Post'> 🆕
                    </span></a></li>
            {% endif %}
            <li><a href="{% url 'users:login'%}"><span role='img' aria-label='Login' title='Login'> 🔑 </span></a></li>
            |
            <li><a href="{%url 'users:register' %}"><span role='img' aria-label='Register' title=Register> 🔒
                    </span></a></li>
        </ul>
    </nav>
    {% block body %}{% endblock %}
</body>

</html>
