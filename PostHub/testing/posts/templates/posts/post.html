<!DOCTYPE html>
{%load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'post/style.css' %}">
</head>
<body>
    <h1>Welcometo my posts</h1>
    {%for post in posts%}
    <h1> 
        <a href="{% url 'posts:list' slug=post.slug %}" >
        {{post.title}}
    </a>
    <p> by {{post.author }}</p>
 </h1>
    {{post.body}}
    {{post.time}}
   
    {%empty%}
    <div><strong>No posts</strong></div>
    {%endfor%}
    
</body>
</html>
